<div *ngIf="isLoading" class="flex justify-center items-center h-64">
  <div
    class="animate-spin rounded-full h-12 w-12 border-4 border-t-transparent border-blue-500"
  ></div>
</div>
<div *ngIf="errorMessage" class="text-red-600 bg-red-100 border border-red-300 p-4 mb-4 rounded">
  {{ errorMessage }}
</div>
<table-component *ngIf="!isLoading" [data]="tableData" [columns]="tableColumns"></table-component>
